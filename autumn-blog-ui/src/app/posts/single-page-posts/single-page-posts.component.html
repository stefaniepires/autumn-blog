<app-nav></app-nav>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="blog-post text-center">
        <img [src]="post()?.image" class="img-fluid" alt="Blog Post Image" style="height: 400px; object-fit: cover; width: 100%;">
        <div class="blog-content mt-4">
          <small class="text-muted">Published On: {{ post().createdAt | date:'MM-dd-yyyy' }}</small><br>
          <h1 class="post-title mb-3">{{ post()?.title }}</h1>
          <div class="mb-3">
            @for(category of post()?.categories; track category.title) {
              <span class="badge bg-primary me-1">
                {{ category.name }}
              </span>
            }
          </div>
          <div class="post-content text-start">
            <p [innerHTML]="post()?.content"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
