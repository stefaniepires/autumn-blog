<div class="container mt-5">
  <div class="row">
    @for(post of blogPosts; track post.title){
      <div class="col-md-4">
        <div class="card mb-4">
          <img [src]="post.image" class="card-img-top" alt="{{ post.title }}">
          <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">
              <small class="text-muted">{{ post.date }}</small><br>
              <span class="badge bg-primary" *ngFor="let category of post.categories">{{ category }}</span>
            </p>
          </div>
        </div>
      </div>
    }
  </div>
</div>
