<div class="container">
  <div class="newsletter-signup bg-light p-4 rounded shadow-sm text-center">
    <h2 class="mb-3">Don't Miss the Fall Magic!</h2>
    <p class="mb-4">
      Be the first to know about cozy content, seasonal tips, and exclusive autumn
      surprises. Sign up and let the fall vibes come straight to your inbox!
    </p>
    <form class="row justify-content-center gx-2">
      <div class="col-lg-4 col-md-12 mb-2 mb-md-0">
        <input
          type="text"
          class="form-control"
          placeholder="Your Name"
          required
        />
      </div>
      <div class="col-lg-4 col-md-12 mb-2 mb-md-0">
        <input
          type="email"
          class="form-control"
          placeholder="Your Email"
          required
        />
      </div>
      <div class="col-lg-4 col-md-12">
        <button type="submit" class="btn btn-primary w-100">Subscribe</button>
      </div>
    </form>
  </div>
</div>
