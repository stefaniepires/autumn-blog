<div class="container my-4">
  <h2 class="text-center mb-4" style="font-family: 'Georgia', serif; font-size: 28px; color: #8B4513;">
    Cozy Reads 🍂📚
  </h2>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-2 g-4">
    @for(book of books; track book.title) {
      <div class="col">
        <div class="card h-100 shadow-sm">
          <img [src]="book.imageUrl" class="card-img-top" [alt]="book.title" style="height: 250px; object-fit: cover;">
          <div class="card-body">
            <h5 class="card-title">{{ book.title }}</h5>
            <p class="card-text text-muted">by {{ book.author }}</p>
          </div>
        </div>
      </div>
    }
  </div>
</div>
