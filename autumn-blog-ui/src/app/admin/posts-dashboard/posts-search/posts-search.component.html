<form [formGroup]="searchForm" (ngSubmit)="onSearch()">
  <div class="search-form-container mb-3 mt-3">

    <mat-form-field class="search-field" appearance="fill">
      <input matInput formControlName="title" placeholder="Title">
    </mat-form-field>

    <mat-form-field class="search-field" appearance="fill">
      <mat-label>Status</mat-label>
      <mat-select formControlName="status">
        <mat-option value="">All</mat-option>
        <mat-option value="Active">Active</mat-option>
        <mat-option value="Draft">Draft</mat-option>
        <mat-option value="Delete">Delete</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="search-field" appearance="fill">
      <input matInput formControlName="category" placeholder="Search by Category">
    </mat-form-field>

    <mat-form-field class="search-field" appearance="fill">
      <mat-label>Featured</mat-label>
      <mat-select formControlName="featured">
        <mat-option value="">All</mat-option>
        <mat-option [value]="true">Yes</mat-option>
        <mat-option [value]="false">No</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="search-field" appearance="fill">
      <mat-label>Created Date Range</mat-label>
      <mat-date-range-input [formGroup]="searchForm" [rangePicker]="createdDatePicker">
        <input matStartDate formControlName="createdStartDate" placeholder="Start date">
        <input matEndDate formControlName="createdEndDate" placeholder="End date">
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="createdDatePicker"></mat-datepicker-toggle>
      <mat-date-range-picker #createdDatePicker></mat-date-range-picker>
    </mat-form-field>

    <mat-form-field class="search-field" appearance="fill">
      <mat-label>Updated Date Range</mat-label>
      <mat-date-range-input [formGroup]="searchForm" [rangePicker]="updatedDatePicker">
        <input matStartDate formControlName="updatedStartDate" placeholder="Start date">
        <input matEndDate formControlName="updatedEndDate" placeholder="End date">
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="updatedDatePicker"></mat-datepicker-toggle>
      <mat-date-range-picker #updatedDatePicker></mat-date-range-picker>
    </mat-form-field>

    <div class="button-group">
      <button mat-flat-button color="primary" type="submit">Search</button>
      <button mat-stroked-button type="button" (click)="onReset()">Reset</button>
    </div>

  </div>
</form>
<hr>
